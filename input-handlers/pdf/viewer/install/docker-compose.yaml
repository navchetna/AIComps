version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: doc-flow-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=docflow
    volumes:
      - mongodb-data:/data/db
    networks:
      - doc-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  backend:
    image: navchetna/doc-flow-backend:latest
    container_name: doc-flow-backend
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - DB_NAME=docflow
      - FRONTEND_URL=${FRONTEND_URL}
      - PDF_RESULTS_DIR=/pdf-results
      - PDFS_DIR=/pdfs
      - MONGODB_URI=${MONGODB_URI}
    volumes:
      - ${PDF_RESULTS_HOST_PATH}:/pdf-results:ro
      - ${PDFS_HOST_PATH}:/pdfs:ro
    networks:
      - doc-flow-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  frontend:
    image: navchetna/doc-flow-frontend:latest
    container_name: doc-flow-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - doc-flow-network
    restart: unless-stopped
networks:
  doc-flow-network:
    driver: bridge
volumes:
  mongodb-data:
    driver: local
